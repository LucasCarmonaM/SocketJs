<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Javascript</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- mi css -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a href="/" class="navbar-brand mx-auto">Javascript FullStack Chat</a>
    </nav>

    <div class="container row">
        <div class="col-sm-6 py-2">   
            <div class="card cardMSS">
                <div class="card-header center">
                    <h4 class="centrar">A chatear</h4>
                </div>
                <div id="chat" class="card-body"></div>
                <form id="message-form" class="card-footer" autocomplete="off">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-warning">
                        </div>
                    </div>
                </form>
            </div>     
        </div>

        <div class="col-sm-4 py-2">
            <div class="card">
                <div class="card-header canter">
                    <h4 class="centrar">Ingrese su nombre</h4>                
                </div>                                 
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" id="nickname">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-warning">
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>


    <!-- JS requeridos -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
